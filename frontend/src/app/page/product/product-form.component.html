<div class="p-3">
  <mat-card>
    <h2>Produto</h2>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="mat-form">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="product.name">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="mat-form">
          <mat-label>Pre√ßo</mat-label>
          <input matInput [(ngModel)]="product.price">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="offset-md-8 col-md-2 mb-3">
        <button class="button-mat" mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
      </div>
      <div class="col-md-2">
        <button class="button-mat" mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </mat-card>
</div>
